<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32 (1).png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Results summary</title>
    </head>
    <body>

        <!-- Your Result
        76
        of 100

        Great
        You scored higher than 65% of the people who have taken these tests.

        Summary

        Reaction
        80 / 100

        Memory
        92 / 100

        Verbal
        61 / 100

        Visual
        72 / 100

        Continue -->


        <div class="container">
            <div class="result-section">
                <p class="result">Your Result</p>
                <div class="circle">
                    <p>76</p>
                    <p>of 100</p>    
                </div>
                <p class="great">Great</p>
                <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
    
            <div class="summary-section">
                <p class="summary">Summary</p>

                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="Reaction">
                    <div class="reaction-text">
                        <span>Reaction</span>
                        <span class="first-percentage"><span class="hundred">80</span> / 100</span>
                    </div>
                </div>

                <div class="memory">
                    <img src="images/icon-memory.svg" alt="Memory">
                    <div class="reaction-text">
                        <span>Memory</span>
                        <span class="first-percentage"><span class="hundred">92</span> / 100</span>
                    </div>
                </div>

                <div class="verbal">
                    <img src="images/icon-verbal.svg" alt="Verbal">
                    <div class="reaction-text">
                        <span>Verbal</span>
                        <span class="first-percentage"><span class="hundred">61</span> / 100</span>
                    </div>
                </div>

                <div class="visual">
                    <img src="images/icon-visual.svg" alt="Visual">
                    <div class="reaction-text">
                        <span>Visual</span>
                        <span class="first-percentage"><span class="hundred">72</span> / 100</span>
                    </div>
                </div>

                <button class="continue">Continue</button>

            </div>
        </div>


    </body>
</html>
