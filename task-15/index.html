<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    ul li {
        display: inline-block;
        background-color: red;
        color: white;
        padding: 8px;
        border-radius: 4px;
        width: 300px;
        height: 400px;

        flex: 1 1 1 300px;
    }

    ul li img {
          width: 100%;
          aspect-ratio: 1/1;
          object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="root">
    <h1>Products</h1>

    <h3 id="price"></h3>

    <ul>
    </ul>
  </div>

  <script src="main.js"></script>
</body>

</html>
